<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata Saya</title>
    <style>
        p, header {
            width: 80%;
            margin: auto;
        }
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
    <header>
        <h1>Return Biodata Dalam Format JSON</h1>
    </header>
    <div id="bio"></div>
    
    
    
    
    
    
    
    <script>
        let bio = document.getElementById("bio");
        let firmansyahRozy
        const biodata =  function(name, address, hobbies = [], is_married, school = {}, skills = []) {
            this.name = name
            this.address = address
            this.hobbies = hobbies
            this.is_married = is_married
            this.school = school
            this.skills = skills
        }
        

        firmansyahRozy = new biodata(
            "Firmansyah Rozy",
            "Jl. Bunga Cempaka no. 31 kec. Medan Selayang, Kota Medan, Sumatera Utara",
            ["Music", "Coding", "European Football", "Reading Novel"],
            false,
            { highSchool: "SMA CT Foundation Medan", univesity: "" },
            [
                { name: "HyperText Markup Language", score: 95 },
                { name: "Cascading StyleSheet", score: 80 },
                { name: "Modern Javascript (ES6+)", score: 70 },
                { name: "Computer Science Concept", score: 90},
            ]
        )
        
        
        bio.innerHTML = `<p>${JSON.stringify(firmansyahRozy)}</p>`;
    </script>
    
</body>
</html>
